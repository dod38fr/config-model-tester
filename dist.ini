name    = Config-Model-Tester
author  = Dominique Dumont
license = LGPL_2_1
copyright_holder = Dominique Dumont
copyright_year = 2013

[MetaResources]
homepage          = https://github.com/dod38fr/config-model/wiki
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Config-Model-Tester
bugtracker.mailto = bug-project@rt.cpan.org
repository.url    = git://github.com/dod38fr/config-model-tester.git
repository.web    = http://github.com/dod38fr/config-model-tester.git
repository.type   = git

[Prereqs]
perl = 5.010

[NextRelease]
filename = Changes
format = %v%T %{yyyy-MM-dd}d

; use 'V=2.234 dzil release' to override version number
[Git::NextVersion]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes

[Git::Commit]
changelog = Changes

[Git::Tag]
[Git::Push]

[EmailNotify]
from = ddumont@cpan.org
recipient = config-model-users@lists.sourceforge.net

[MetaJSON]

[AutoPrereqs]
skip = ^Config::Model
skip = ^[a-z\d]+$
skip = ExtUtils::testlib
skip = Exporter

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = MakeMaker

[PkgVersion]
[ModuleBuild]

[Prepender]
copyright=1

